<div class="flex">
  <div class="w-1/4 p-4">
    <h3 class="text-lg font-bold mb-2">Users</h3>
    <ul class="space-y-2">
      <li *ngFor="let workout of workouts" (click)="onSelectUser(workout.username)"
          class="cursor-pointer hover:bg-indigo-100 px-3 py-2 rounded">
        {{ workout.username }}
      </li>
    </ul>
  </div>
  <div class="w-3/4 p-4">
    <div class="flex space-x-6 overflow-x-auto">
      <div *ngFor="let type of workoutTypes" class="min-w-1/3">
        <canvas id="chart-{{ type }}" width="400" height="400"></canvas>
        <h4 class="text-center mt-2">{{ type }}</h4>
      </div>
    </div>
  </div>
</div>
