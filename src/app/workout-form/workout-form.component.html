<div class="max-w-md mx-auto mt-10 p-8 bg-gradient-to-r from-blue-50 to-blue-200 rounded-lg shadow-lg hover:shadow-2xl transition-shadow duration-300 ease-in-out transform hover:scale-105">
  <h2 class="text-3xl font-extrabold mb-6 text-center text-gray-800">Add Workout</h2>
  <form (ngSubmit)="addWorkout()" class="space-y-6">
    <div>
      <label for="username" class="block text-gray-700 font-medium">Username</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required
        class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-400 transition-all duration-300 ease-in-out hover:border-indigo-300 hover:shadow-lg"
        placeholder="Enter your username" />
    </div>
    <div>
      <label for="type" class="block text-gray-700 font-medium">Workout Type</label>
      <select id="type" [(ngModel)]="type" name="type" required
        class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-400 transition-all duration-300 ease-in-out hover:border-indigo-300 hover:shadow-lg">
        <option value="" disabled selected>Select a workout type</option>
        <option value="Strength">Strength</option>
        <option value="Cardio">Cardio</option>
        <option value="Flexibility">Flexibility</option>
        <option value="Balance">Balance</option>
      </select>
    </div>
    <div>
      <label for="minutes" class="block text-gray-700 font-medium">Minutes</label>
      <input type="number" id="minutes" [(ngModel)]="minutes" name="minutes" required
        class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-400 transition-all duration-300 ease-in-out hover:border-indigo-300 hover:shadow-lg"
        placeholder="Enter duration in minutes" />
    </div>
    <button type="submit"
      class="w-full bg-indigo-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-transform duration-300 ease-in-out transform hover:scale-105">Add
      Workout</button>
  </form>
</div>
